<!doctype html>
<html lang="en" theme="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Fonts -->
		<link rel="stylesheet" href="/fonts/font.css" />
		<link rel="preload" as="font" crossorigin="true" href="/fonts/alata/alata.ttf" />
		<link
			rel="preload"
			as="font"
			crossorigin="true"
			href="/fonts/inconsolata/inconsolata.ttf"
		/>
		<link rel="preload" as="font" crossorigin="true" href="/fonts/karla/karla.ttf" />
		<link rel="preload" as="font" crossorigin="true" href="/fonts/karla/karla-italic.ttf" />

		<!-- Primary Meta Tags -->
		<title>fractils</title>
		<meta name="title" content="fractils" />
		<meta name="description" content="Utilities for Typescript & Svelte" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://fractils.fractal-hq.com/" />
		<meta property="og:title" content="fractils" />
		<meta property="og:description" content="Utilities for Typescript & Svelte" />
		<meta property="og:image" content="https://fractils.fractal-hq.com/meta.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://fractils.fractal-hq.com/" />
		<meta property="twitter:title" content="fractils" />
		<meta
			property="twitter:description"
			content="Utilities for Typescript & Svelte"
		/>
		<meta property="twitter:image" content="https://fractils.fractal-hq.com/meta.jpg" />

		<style>:root {background-color: #15161d} h1 {scroll-margin-top: 3rem !important;}</style>

		%sveltekit.head%
	</head>
	<body theme="dark" style="background-color: var(--dark-a)">
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
